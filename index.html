<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная - Venom 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body class="blood">
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img width="46" height="71"  src="imgs/logo.png" alt="logo: venom" class="logo-image">
            </a>
            <nav class="nav">
                <button class="menu-button">
                    <span class="menu-button-text">Меню</span>
                    <img src="imgs/frame-3.svg" alt="icon: burger menu" class="menu-button-icon">
                </button>
                <button class="menu-close">
                    <span class="menu-close-text">Закрыть</span>
                    <img src="imgs/vector-1.svg" alt="icon: arrow right" class="menu-close-icon">
                </button>
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="about.html" class="nav-menu-link">О фильме</a>
                    </li>
                    <li class="nav-menu-item">
                        <a data-fancybox href="https://www.youtube.com/watch?v=Othd8W8o3t0" class="nav-menu-link">Трейлер</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="" class="nav-menu-link">Актеры</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="" class="nav-menu-link">Премьера</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="film">
            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img src="imgs/venom-2.png" alt="logo: venom2" class="film-logo">
                <p class="film-description">
                    В настырном журналисте по-прежнему живет симбиот.
                    Том Харди в образе обаятельного суперзлодея
                    из комиксов Marvel.
                </p>
            </div>
            <!-- /.film-text -->
            <div class="button-group">
                <a data-fancybox href="https://www.youtube.com/watch?v=Othd8W8o3t0" class="button button-primary">
                    <img width="15" src="imgs/play.png" alt="icon: play" class="button-icon">
                    <span class="button-text">смотреть трейлер</span>
                </a>
                <a href="" class="button button-link">
                    <img width="15" src="imgs/ticket.png" alt="icon: ticket" class="button-icon">
                    <span class="button-text">билеты на премьеру</span>
                </a>
            </div>
        </div>
        <!-- /.film -->
    </div>
    <img src="imgs/venom.png" alt="photo: venom" class="venom">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="main.js"></script>
